<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js File Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Node.js File Server</h1>

  <form action="/write" method="get">
    <label for="writeData">Enter text to write:</label>
    <input type="text" id="writeData" name="data">
    <button type="submit">Write to File</button>
  </form>

  <form action="/edit" method="get">
    <label for="editData">Enter new text to edit:</label>
    <input type="text" id="editData" name="newData">
    <button type="submit">Edit File</button>
  </form>

  <form action="/delete" method="get">
    <button type="submit">Delete File</button>
  </form>
  
  <form action="/read" method="get">
    <button type="submit">Read File</button>
  </form>
</body>
</html>
